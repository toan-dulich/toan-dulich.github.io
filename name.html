<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math Fun</title>
    <link rel="stylesheet" href="./Math.css" />
    <link rel="stylesheet" href="./name.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Baloo"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./InfoPopUp.css" />

  </head>
  <body style="overflow: hidden;">
    <div class="Screen1" onmouseover="playMusic()">
      <img
        class="Screen1_background"
        id="Screen2_background"
        src="./MathImg/screen3Bg.png"
        alt="Ảnh nen avatar"
      />
      <img
        id="btn_info"
        class="info_btn_screen1"
        src="./MathImg/Info_btn.png"
        alt="anh thong tin"
      />
      <a href="Math.html">
        <img class="homeBtn" src="./MathImg/homeBtn.png" alt="anh thong tin" />
      </a>
      <img
        class="inputName"
        src="./MathImg/inputName.png"
        alt="Logo nhap thong tin"
      />
      <input
        type="text"
        class="playerNameInput"
        id="playerNameInput"
        name="playerNameInput"
        placeholder="TÊN CỦA BẠN"
        onkeydown="handleInput()"
      />
      <div class="line"></div>
      <img
        class="normalCharacter"
        id="normalCharacter"
        src="./MathImg/Nor-study-Fox.png"
        alt="normalCharacter"
      />
      <a href="screen4.html">
        <!-- <div id="btn_continue" class="btn_continue">Tiếp tục</div> -->
        <img
          id="btn_continue_red"
          class="btn_continue_red"
          src="./MathImg/redCountinueBtn.png"
          alt="Countinue"
          onclick="setPlayerName()"
        />
      </a>
      <div id="blurBG" class="blurBG"></div>
        <div id="infoPopUp" class="infoPopUp">
          <img class="boardPlayer" src="./MathImg/infoAuthor.png" alt="" />
          <img id="close_popup_btn" src="./MathImg/closePopupBtn.png" alt="" />
        </div>
    </div>

    <script src="screen2.js"></script>
    <script src="popUp.js"></script>
  </body>
</html>
