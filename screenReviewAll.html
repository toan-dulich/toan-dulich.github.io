<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math Fun</title>
    <link rel="stylesheet" href="./Math.css" />
    <link rel="stylesheet" href="./name.css" />
    <link rel="stylesheet" href="./screen6.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Baloo"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./InfoPopUp.css" />
  </head>
  <body style="overflow: hidden;">
    <div class="Screen1">
      <img
        class="Screen1_background"
        id="Screen2_background"
        src="./MathImg/screen3Bg.png"
        alt="Ảnh nen avatar"
      />
      <img
        id="btn_info"
        class="info_btn_screen1"
        src="./MathImg/Info_btn.png"
        alt="anh thong tin"
      />
      <a href="screen4.html">
        <img class="homeBtn" src="./MathImg/homeBtn.png" alt="anh thong tin" />
      </a>
      <img
        class="normalCharacter"
        id="normalCharacter"
        src="./MathImg/Nor-study-Fox.png"
        alt="normalCharacter"
      />
      <img class="whiteBoard" src="./MathImg/whiteBoard.png" alt="" />
      <div id="questionNumber" class="questionNumber">CÂU</div>
      <div id="question" class="question">
        Phép tính x – 4 thực hiện được trong tập số tự nhiên khi:
      </div>
      <div class="questionChoice">
        <div class="choiceLine">
          <div
            id="choiceA"
            class="choice"
            onclick="handleCheck(1,A)"
            onmouseover="handleHover(A)"
          >
            <div class="choiceContent" id="answer1">1</div>
          </div>
          <div
            id="choiceB"
            class="choice"
            onclick="handleCheck(2,B)"
            onmouseover="handleHover(B)"
          >
            <div class="choiceContent" id="answer2">2</div>
          </div>
        </div>
        <div class="choiceLine">
          <div
            id="choiceC"
            class="choice"
            onclick="handleCheck(3,C)"
            onmouseover="handleHover(C)"
          >
            <div class="choiceContent" id="answer3">3</div>
          </div>
          <div
            id="choiceD"
            class="choice"
            onclick="handleCheck(4,D)"
            onmouseover="handleHover(D)"
          >
            <div class="choiceContent" id="answer4">4</div>
          </div>
        </div>
      </div>
      <div id="blurBG" class="blurBG"></div>
      <div id="infoPopUp" class="infoPopUp">
          <img id="close_popup_btn" src="./MathImg/closePopupBtn.png" alt="" />
          <img class="boardPlayer" src="./MathImg/infoAuthor.png" alt="" />
      </div>
    </div>

    <script src="reviewAll.js"></script>
    <script src="popUp.js"></script>
  </body>
</html>
