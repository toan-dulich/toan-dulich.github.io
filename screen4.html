<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math Fun</title>
    <link rel="stylesheet" href="./Math.css" />
    <link rel="stylesheet" href="./name.css" />
    <link rel="stylesheet" href="./screen4.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Baloo"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./InfoPopUp.css" />
  </head>
  <body style="overflow: hidden;">
    <div class="Screen1">
      <img
        class="Screen1_background"
        id="Screen2_background"
        src="./MathImg/screen3Bg.png"
        alt="áº¢nh nen avatar"
      />
      <img
        id="btn_info"
        class="info_btn_screen1"
        src="./MathImg/Info_btn.png"
        alt="anh thong tin"
      />
      <a href="Math.html">
        <img class="homeBtn" src="./MathImg/homeBtn.png" alt="anh thong tin" />
      </a>

      <img
        class="normalCharacter"
        id="normalCharacter"
        src="./MathImg/Nor-study-Fox.png"
        alt="normalCharacter"
      />
      <a href="screen5.html">
        <img
          class="labelbg1"
          id="chooseInt"
          src="./MathImg/labelBg1.png"
          alt="nen hong chu nhat"
          onclick="setDataReview('int')"
        />
        <img
          id="reviewInt"
          class="reviewText"
          src="./MathImg/reviewInt.png"
          alt=""
          onclick="setDataReview('int')"
        />
      </a>
      <a href="screen5.html">
        <img
          class="labelbg1"
          id="chooseFloat"
          src="./MathImg/labelBg1.png"
          alt="nen hong chu nhat"
          onclick="setDataReview('float')"
        />
        <img
          id="reviewFloat"
          class="reviewText"
          src="./MathImg/reviewFloat.png"
          alt=""
          onclick="setDataReview('float')"
        />
      </a>
      <a href="screenReviewAll.html">
        <img
          class="labelbg1"
          id="chooseAll"
          src="./MathImg/labelBg1.png"
          alt="nen hong chu nhat"
          onclick="setDataReview('all')"
        />
        <img
          id="reviewAll"
          class="reviewText"
          src="./MathImg/reviewAll.png"
          alt=""
          onclick="setDataReview('all')"
        />
      </a>
      <div id="blurBG" class="blurBG"></div>
      <div id="infoPopUp" class="infoPopUp">
        <img class="boardPlayer" src="./MathImg/infoAuthor.png" alt="" />
        <img id="close_popup_btn" src="./MathImg/closePopupBtn.png" alt="" />
      </div>
    </div>

    <script src="screen2.js"></script>
    <script src="screen4.js"></script>
    <script src="popUp.js"></script>
  </body>
</html>
