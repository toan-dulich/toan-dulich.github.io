<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math Fun</title>
    <link rel="stylesheet" href="./Math.css" />
    <link rel="stylesheet" href="./name.css" />
    <link rel="stylesheet" href="./screen7.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Baloo"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./InfoPopUp.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"
      integrity="sha512-BNaRQnYJYiPSqHHDb58B0yaPfCu+Wgds8Gp/gU33kqBtgNS4tSPHuGibyoeqMV/TJlSKda6FXzoEyYGjTe+vXA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body style="overflow: auto">
    <div id="capture" class="Screen7" style="overflow: auto">
      <img
        class="Screen1_background"
        id="Screen2_background"
        src="./MathImg/screen3Bg.png"
        alt="Ảnh nen avatar"
      />
      <img class="shineBg" src="./MathImg/shineBG.png" alt="" />
      <img
        id="btn_info"
        class="info_btn_screen1"
        src="./MathImg/Info_btn.png"
        alt="anh thong tin"
      />
      <a href="screen4.html">
        <img class="homeBtn" src="./MathImg/homeBtn.png" alt="anh thong tin" />
      </a>
      <img
        class="lastCharacter"
        id="lastCharacter"
        src="./MathImg/lastFox.png"
        alt="lastCharacter"
      />
      <img id="hand" class="hand" src="./MathImg/foxHand.png" alt="" />
      <img
        class="screenShotBtn"
        id="screenShotBtn"
        src="./MathImg/screenShotBtn.png"
        alt=""
        onclick="screenshot()"
      />
      <img class="lastBoard" src="./MathImg/lastBorad.png" alt="" />
      <img
        id="totalStar"
        class="totalStar"
        src="./MathImg/threeStar.png"
        alt=""
      />
      <img
        class="lastTitle"
        id="lastTitle"
        src="./MathImg/lastInt.png"
        alt=""
      />
      <div class="scoreText">ĐIỂM SỐ</div>
      <div id="totalScore" class="totalScore">10</div>
      <div id="totalQuiz" class="totalQuiz">/15</div>
      <div id="blurBG" class="blurBG"></div>
      <div id="infoPopUp" class="infoPopUp">
        <img id="close_popup_btn" src="./MathImg/closePopupBtn.png" alt="" />
        <img class="boardPlayer" src="./MathImg/infoAuthor.png" alt="" />
      </div>
    </div>
    <script src="screen7.js"></script>
    <script src="popUp.js"></script>
    <script>
      function screenshot() {
        html2canvas(document.querySelector("#capture")).then((canvas) => {
          document.body.appendChild(canvas);
        });
      }
    </script>
  </body>
</html>
